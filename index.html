<!DOCTYPE html>
<html>
    <head>
        <title> Luna Lovegood's Spellbook</title>
        <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Bad+Script|Dancing+Script" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Luna Lovegood's Spellbook</h1>

            <img id="luna" src= "https://images.pottermore.com/bxd3o8b291gf/7bIzGzsYTYwg4q4oUamIQC/26f2e532b0ea6a6e9c3710af4d24385a/LunaLovegood_WB_F6_LunaLovegoodQuibblerFullLengthPromoShot_Promo_080615_Port.jpg?w=320&h=320&fit=thumb&f=top&q=85">

            <button id="secret">Expecto Patronum</button>
        
             <h2 class="spell">Alohomora</h2>
            <img id="locked" src="https://i.etsystatic.com/12773570/r/il/78a0f6/1237036331/il_570xN.1237036331_b7al.jpg">
            <img id="unlocked" src="https://recyclenation.com/wp-content/uploads/2015/09/padlock.jpg">

            <img id="door" src="https://i.pinimg.com/236x/42/6c/58/426c58116867f5bf2f8cb4635d5d6dea--saga-harry-potter-prisoner-of-azkaban.jpg">

            <h2 class="spell">Lumos and Nox</h2>
            <h3 class="info"> Lumos creates light; Nox extinguishes light.</h3> 
            <img id="dark" src="https://i.ytimg.com/vi/XIMLoLxmTDw/hqdefault.jpg">
            <img id="light" src="https://vignette.wikia.nocookie.net/harrypotterwiki2/images/0/08/Lumos.png/revision/latest?cb=20110403194122">
            <button id="Lumos">Lumos and Nox</button>
            
        </div>
